<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../CSS/8.24.css" />
	</head>

	<body>
		<div class="header">
			<img src="../IMG/zuo.png" class="zuo" />
			<p class="tou">投票</p>
			<img src="../IMG/cha.png" class="cha" />
		</div>
		<div class="hand">

			<span class="fa">发言讨论结束，大家请投票</span>
			<img src="../IMG/bofang.png" class="bo" />
			<img src="../IMG/xiaosanjiao.png" class="jian" />
		</div>
		<div class="quan">

			<div class="dian">点击得票数最多人的头像</div>
			<div class="box">
				<div class="work start">
					<div class="work1">水民</div>
					<div class="work2">1号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="work">
					<div class="work1">水民</div>
					<div class="work2">2号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="work end">
					<div class="work1">警察</div>
					<div class="work2">3号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>

				<div class="work start">
					<div class="work1">法官</div>
					<div class="work2">4号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>

				<div class="work">
					<div class="work1">狙击手</div>
					<div class="work2">5号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="work end">
					<div class="work1">医生</div>
					<div class="work2">6号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>

				<div class="work start">
					<div class="work1">杀手</div>
					<div class="work2">7号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="work">
					<div class="work1">水民</div>
					<div class="work2">8号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="work end">
					<div class="work1">水民</div>
					<div class="work2">9号</div>
					<img src="../IMG/xiaotu.png" class="ball"/>
				</div>
				<div class="clear"></div>
			</div>
			<div class="gon">
			<div class="gong">投死</div>
			</div>
		</div>
	</body>

</html>
