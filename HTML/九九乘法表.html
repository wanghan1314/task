<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<style type="text/css">
			table{
				width:800px;
				border-collapse: collapse;
				color:red;
			}
			table th{
				border:2px blue solid;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript">
			document.write("<table>");
			//初始条件
			for ( var x=1;x<=9;x++) {
				document.write("<tr>");
				for ( var y=1;y<=x;y++) {
					document.write("<th>"+y+"*"+x+"="+y*x+"</th>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
