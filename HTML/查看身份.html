<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看身份</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.all {
				width: 768px;
				height: 894px;
				margin: auto;
				padding: auto;
				background: #29bde0;
				position: relative;
			}
			.header {
				height: 80px;
				position: relative;
				border-bottom:3px solid #42c5e4;
			}
			.header img{
				cursor: pointer;
			}
			.header .left {
				position: absolute;
				top: 25px;
				left: 23px;
			}
			.header .right{
				position: absolute;
				right:23px;
				top: 25px;
			}
			.all .draw{
				position: absolute;
				left:150px;
				top:83px;
			}
			.see{
				position: absolute;
				left:90px;
				top:813px;
				height:55px;
				background:orange;
				color:white;
				border: none;
				outline: none;
				font-size: 35px;
				width:590px;
				font-size:18px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="header">
				<img src="../IMG/arrow.png" class="left"/>
				<img src="../IMG/cha.png" class="right"/>
			</div>
			<img src="../IMG/draw.png" class="draw"/>
			<input type="button" class="see" id="" value="查看身份" />
		</div>
		<script type="text/javascript">
			document.getElementsByClassName("left")[0].onclick=function(){
				window.location.href = "玩家配比.html"
			}
			document.getElementsByClassName("right")[0].onclick=function(){
				window.location.href = "玩家配比.html"
			}
		</script>
	</body>
</html>
