<!DOCTYPE html>
<html lang="en">
<head>

    <title>管理后台</title>

    <link rel="stylesheet" href="../style/login.css" type="text/css">
</head>
<body>

<form  class="all">
    <div class="center">
        <img src="../../IMG/turnip.png" alt="" class="turnip">
        <div class="form-group">
              <img src="../../IMG/login-person.png" alt="" class="person">

    </div>
</form>
<script src="../script/login.js"></script>

</html>
