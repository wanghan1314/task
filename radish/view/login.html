<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/login.css" type="text/css">
</head>
<body>

<form  class="all">
    <div class="center">
        <img src="../img/login-turnip.png" alt="" class="turnip">
        <div class="form-group">
              <img src="../img/login-person.png" alt="" class="person">
              <input type="text" class="name"  placeholder="请输入用户名">
        </div>
        <div class="form-group ">
             <img src="../img/login-lock.png" alt="" class="password">
             <input type="password" class="word"  placeholder="请输入密码">
        </div>
        <div class="error" id="error"></div>
        <button class="btn btn-default " id="entry" onClick="return false">登录</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../script/login.js"></script>
</body>
</html>
